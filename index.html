<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand text-white d-flex justify-content-center align-items-center" href="#">
                <img src="images/logo.png" alt="">
                <div class=" ms-3 d-flex flex-column">
                    <p class="h6 ">Weather</p>
                    <span class="text-white-50 logo-text">tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white px-4 py-1 ms-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-1 ms-2" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-1 ms-2" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-1 ms-2" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-1 ms-2" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section id="home" class="p-4">
        <div class="container py-5">
            <form action="" class="position-relative">
                <input type="search" class="w-100 border-0 form-control text-white p-3 rounded-5" name="searchCity" id="searchLocationInput" placeholder="Find your location....." >
                <input type="submit" value="Find" class="position-absolute text-bg-primary px-4 py-2 border-0 rounded-5">
            </form>
        </div>
        <div class="container ">
            <div class="row gy-4 py-4">

                <!-- today -->
                <div class="col-md-4 card bg-sec border-0 rounded-0 rounded-start-4  ">
                    <div class="item d-flex justify-content-between py-2 px-3 bg-main-color">
                        <p id="dayName" class="my-auto"></p>
                        <span>
                            <span id="dayNumber" class="my-auto"></span>
                            <span id="todayMonthOfCity" class="my-auto"></span>
                        </span>
                    </div>
                    <div id="today" class="item px-3 py-3 pt-5 ">
                        <p id="todayLocation" class="fs-4"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-white fs-1  temp">
                                <span id="todayTemp"></span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="todayConditionImg" width="100" src="" alt="Weather Image">
                        </div>
                        <p id="todayText" class="fs-6 text-info"></p>
                    </div>
                    <div class="item d-flex p-3">
                        <div class=" d-flex align-items-center justify-content-center  me-3">
                            <img src="images/icon-umberella.png" class="me-2 " alt="Weather Image">
                            <p id="todayHumidity" class=" mb-0"></p>
                        </div>
                        <div class=" d-flex align-items-center justify-content-center  me-3">
                            <img src="images/icon-wind.png" class="mx-2" alt="Weather Image">
                            <p id="todayWind" class=" mb-0"></p>
                        </div>
                        <div class="d-flex align-items-center justify-content-center  me-3" >
                            <img src="images/icon-compass.png" class="mx-2" alt="Weather Image">
                            <p id="todayWindDirection" class=" mb-0"></p>
                        </div>
                    </div>
                </div>

                <!-- tomorrow -->
                <div class="col-md-4 card  border-0  rounded-0 cetar-box-color">
                    <div class="item py-2 text-center px-3 bg-main-color">
                        <p id="nextDayName" class="my-auto"></p>
                    </div>
                    <div class="item p-3 pt-5 d-flex flex-column justify-content-center align-items-center">
                        <img id="nextConditionImg" src="" class="pb-3" alt="Weather Image">
                        <h4 class="">
                            <span id="nextMaxTemp"></span>
                            <span><sup>o</sup>C</span>
                        </h4>
                        <h6 class="text">
                            <span id="nextMinTemp" class="">jj</span>
                            <span><sup>o</sup></span>
                        </h6>
                        <p id="nextConditionText" class="fs-6 text-info pt-3"></p>
                    </div>
                </div>

                    <!-- After tomorrow  -->
                <div class="col-md-4 card bg-sec border-0 rounded-0 rounded-end-4 ">
                    <div class="item py-2 text-center px-3 bg-main-color">
                        <p id="afterNextDayName" class="my-auto">jj</p>
                    </div>
                    <div  class="item p-3 pt-5 d-flex flex-column justify-content-center align-items-center">
                        <img id="afterNextConditionImg" class="pb-3"  src="" alt="Weather Image">
                        <h4>
                            <span id="afterNextMaxTemp"></span>
                            <span><sup>o</sup>C</span>
                        </h4>
                        <h6 class="text">
                            <span id="afterNextMinTemp" class="">jj</span>
                            <span><sup>o</sup></span>
                        </h6>
                        <p id="afterNextConditionText" class="fs-6 pt-3 text-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="cetar-box-color">
        <div class="container py-5"> 
            <div class="row">
               <div class="col-md-8 " >
                <form action="" class="position-relative">
                    <input type="email" class=" border-0 form-control text-white p-3 rounded-5" name="searchCity"
                        placeholder="Enter your email to subscribe.....">
                    <input type="submit" class="position-absolute text-bg-primary px-3 py-2 border-0 rounded-5">
                </form>
               </div>
               <div class="col-md-2 offset-md-1">
                    <div class="icons d-flex ">
                        <div class="icon p-3 me-2">
                            <i class="fa-brands fa-facebook-f "></i>
                        </div>
                        <div class="icon p-3 me-2">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="icon p-3 me-2">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="icon p-3 me-2">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                    </div>     
               </div>
            </div>
            <p class="text-white-50 mt-4 small">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
